      const [row, rawCol] = el.pos;
      let col = rawCol;
      if (row === 5 && rawCol >= 2) col = rawCol + 14; // 镧系从第17列开始
      if (row === 6 && rawCol >= 2) col = rawCol + 14; // 锕系

    });

      for (let c = 0; c < 18; c++) {

        const el = grid[r][c];
        if (el) {
          cell.className = `cell ${el.class}`;
          cell.innerHTML = `
            <div class="number">${el.number}</div>
            <div class="symbol">${el.symbol}</div>
            <div class="name">${el.name}</div>
          `;
          cell.onclick = () => showTooltip(el);
        } else {
          cell.className = 'cell placeholder';
        }
        table.appendChild(cell);
      }
    }

      document.getElementById('tt-name').textContent = `${el.name} (${el.en})`;

      document.getElementById('tt-symbol').textContent = el.symbol;
      document.getElementById('tt-weight').textContent = el.weight;
      document.getElementById('tt-state').textContent = el.state;
      document.getElementById('tt-melt').textContent = el.melt === '–' ? '–' : el.melt + '°C';
      document.getElementById('tt-boil').textContent = el.boil === '–' ? '–' : el.boil + '°C';
      document.getElementById('tt-config').textContent = el.config;
      const classMap = {
        alkali: '碱金属', alkaline: '碱土金属', transition: '过渡金属',
        post-transition: '贫金属', metalloid: '类金属', nonmetal: '非金属',

      };
      document.getElementById('tt-class').textContent = classMap[el.class] || el.class;
      tooltip.style.display = 'block';
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    document.addEventListener('click', (e) => {
      if (!tooltip.contains(e.target) && !e.target.closest('.cell')) {
        hideTooltip();
      }
